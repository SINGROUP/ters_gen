model:
  type: AttentionUNet
  in_channels: 400
  out_channels: 1
  filters: [16, 32, 64, 128]
  att_channels: 32
  kernel_size: [3, 3, 3, 3]


training:
  epochs: 50
  batch_sizes: [16, 32, 64, 128] # Different batch sizes to test
  learning_rates: [0.0001, 0.001]
  loss_functions: [bce_loss, dice_loss] #, MSELoss, L1Loss]
  n_trials: 30
  n_jobs: 1

data:
  train_path: /scratch/phys/sin/sethih1/data_files/all_group_plane_fchk_split_images/train  # Path to the data folder containing the npz files of the molecules
  val_path: /scratch/phys/sin/sethih1/data_files/all_group_plane_fchk_split_images/val
  split_by_id: 0 # Split the dataset by molecule ID

save_path: /scratch/phys/sin/sethih1/models/all_group_plane_fchk_split_images/hyperopt/config1/

log_path: /scratch/phys/sin/sethih1/runs_ters/all_group_plane_fchk_split_images/hyperopt/config1/


